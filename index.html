<!doctype html>
<html>
    <head>
        <title>Basic Game App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
        <script src="games.js?22" type="text/javascript"></script>
        <link rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="games.css?4" type="text/css" />
    <body>
        
        <br>
        <div id="filter">
        <h1>BOARD GAME APP</h1>
        <button id="toptenbutton">Show Top Ten</button><br><br>
        <button id="randombutton">Show Random Games</button><br>
        <br>
        <div id="label">Max Players: <input type="number" id="maxplayers" min="1" value="5"></input></div><br>
        <div id="label">Min Players: <input type="number" id="minplayers" min="1" value="2"></input></div><br>
        <div id="label">Number of Players: <input type="number" id="numplayers" min="1" value="4"></input></div><br>
        <div id="label">Rating: <input type="number" id="rating" min="1" max="9" value="5"></input></div><br>
        <div id="label">Weight: <input type="number" id="weight" min="1" max="4" value="3"></input></div><br>
        
        <span class="glyphicon glyphicon-th" aria-hidden="true" id="gridmode"></span>
        <span class="glyphicon glyphicon-th-list" aria-hidden="true" id="listmode"></span>
        </div>
        
        <div id="gamediv">
        <strong><span id="title">PLAY NOW!</span></strong>
        <ul class="games" id="jq-games">
        </ul>
        </div>
        
    </body>
</html>
